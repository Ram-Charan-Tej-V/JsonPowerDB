<html>
    <head>
        <title>Student Enrollment Form using JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form using the JPDB API</h2>
            </div>
            <form id="stdform" method="get">
                <div class="form-group"> 
                    <Label> Roll-No: </label> 
                    <input type="Number" id="stdrn" class="form-control" onchange="getStd()">
                </div>
                <div class="form-group">
                    <Label> Full-Name: </label>
                    <input type="text" id="stdname" class="form-control">
                </div>
                <div class="form-group"> 
                    <label> Class: </label> 
                    <input type="number" id="stdclass" class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth-Date: </label>
                    <input type="number" id="stdbd" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address: </label> 
                    <input type="text" id="stdad" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date: </label>
                    <input type="number" id="stded" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script> 
        <script type="text/javascript" src="JS/index2.js"></script>
    </body>
</html>
